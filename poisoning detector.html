<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Poisoning Detector</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background-color: #f4f7f9;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #006d3a;
      margin-bottom: 10px;
    }
    #camera-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    video {
      width: 85%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    #scan-button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    #scan-button:hover {
      background-color: #218838;
    }
    #result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background: #fff;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      font-size: 17px;
      line-height: 1.5;
      word-break: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Food Poisoning Detector</h1>
  <p>Point your camera at the food and tap <strong>Scan Food</strong> to analyze.</p>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
  </div>

  <button id="scan-button">Scan Food</button>
  <div id="result"></div>

  <script>
    const video = document.getElementById("video");
    const scanButton = document.getElementById("scan-button");
    const resultDiv = document.getElementById("result");

    const GEMINI_API_KEY = "AIzaSyCtfy-RofmWUK6-xHHaof8yEz4l45xnJ7U"; // Your working key!
    const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;

    // Start camera viewfinder
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false,
        });
        video.srcObject = stream;
      } catch (err) {
        resultDiv.textContent = "Error accessing camera: " + err.message;
      }
    }
    startCamera();

    // Capture current camera frame
    function captureFrame() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      return canvas.toDataURL("image/png").split(",")[1]; // base64
    }

    // Parse Gemini response
    function parseGeminiResponse(data) {
      try {
        // Check for error from Gemini API
        if (data.error) {
            return "API Error: " + data.error.message;
        }
        const text = data.candidates?.[0]?.content?.parts?.[0]?.text || JSON.stringify(data);
        return text;
      } catch (err) {
        return "Error parsing response: " + JSON.stringify(data);
      }
    }

    // Handle Scan button click
    scanButton.addEventListener("click", async () => {
      resultDiv.textContent = "Analyzing food sample...";
      const imageBase64 = captureFrame();

      // ðŸ’¥ VIBE FIX: YANKED the "config" key. It's gone!
      const body = {
        contents: [
          {
            parts: [
              {
                text: "Analyze this food image and determine if it shows visible signs of spoilage, mold, physical damage or contamination. Give a short verdict: 'safe' or 'not safe' and a one-sentence reason."
              },
              {
                inline_data: {
                  mime_type: "image/png",
                  data: imageBase64
                }
              }
            ]
          }
        ]
        // The bad "config: { ... }" block was here. It's now deleted.
      };

      try {
        const response = await fetch(GEMINI_API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body) 
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error.message || `Network response was not ok: ${response.status}`);
        }

        const data = await response.json();
        const verdict = parseGeminiResponse(data);
        resultDiv.textContent = "Analysis Result:\n" + verdict;

      } catch (err) {
        console.error("Error:", err);
        resultDiv.textContent = "Error fetching analysis: " + err.message;
      }
    });
  </script>
</body>
</html>
