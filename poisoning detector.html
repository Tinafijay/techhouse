<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tech House | Poisoning Detector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="poisoning detector styles.css">
</head>
<body>

    <audio id="vista-chime" src="vista_startup.mp3" preload="auto"></audio>

    <div id="tour-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:9999; display:none; flex-direction:column; align-items:center; justify-content:center; color:white; text-align:center; padding:30px;">
        <h1 id="tour-title" style="color:var(--primary); margin-bottom:10px;">Welcome, Detective</h1>
        <p id="tour-desc" style="font-size:1.1rem; line-height:1.5; margin-bottom:30px;">Choose how you'd like to explore the Tech House interface.</p>
        
        <div id="tour-controls" style="width:100%; max-width:300px;">
            <button class="main-btn" onclick="startTour(true)">PLAY AUDIO TOUR</button>
            <button id="tour-next-btn" class="secondary-btn" style="width:100%; color:white; border-color:white; margin-top:10px;" onclick="manualNext()">MANUAL NEXT</button>
            <button class="secondary-btn" style="width:100%; border:none; margin-top:20px; font-size:0.8rem; opacity:0.6;" onclick="closeTour()">SKIP TOUR</button>
        </div>
    </div>

    <div class="app-container">
        <div class="tab-content" style="flex:1;">
            
            <div id="panel-scan" class="tab-pane active">
                <div style="padding: 20px; text-align: center;">
                    <h2 style="color:var(--primary)">Scanner</h2>
                    <div class="viewport"><video id="cam-feed" autoplay playsinline muted></video></div>
                    <button class="main-btn" onclick="processScan()">ANALYZE SAMPLE</button>
                    <div id="status-text" style="font-weight:bold; padding:10px;">Ready</div>
                </div>
            </div>

            <div id="panel-history" class="tab-pane">
                <div style="padding: 20px;">
                    <h2 style="color:var(--primary)">History</h2>
                    <button class="secondary-btn" style="width:100%; color:red; border-color:red; margin-bottom:15px;" onclick="clearHistory()">Wipe Logs</button>
                    <div id="history-list"></div>
                </div>
            </div>

            <div id="panel-settings" class="tab-pane">
                <div style="padding: 20px;">
                    <h2 style="color:var(--primary)">Settings</h2>
                    <div class="card">
                        <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><span>Vista Chime</span><input type="checkbox" id="sound-toggle" checked></div>
                        <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><span>Haptics</span><input type="checkbox" id="vibe-toggle" checked></div>
                        <hr>
                        <label>Interface Theme</label>
                        <select class="input-field" onchange="updateTheme(this.value)">
                            <option value="light">Tech House Light</option>
                            <option value="dark">Tech House Dark</option>
                        </select>
                        <label>API Key</label>
                        <input type="password" id="api-key" class="input-field">
                        <button class="main-btn" onclick="saveKey()">Save Config</button>
                        <button class="secondary-btn" style="width:100%; margin-top:10px;" onclick="startTour(false)">Restart Tour</button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="tab-bar">
            <button id="nav-scan" class="tab-btn active" onclick="switchTab('panel-scan', this)"><span>üì∑</span>SCAN</button>
            <button id="nav-history" class="tab-btn" onclick="switchTab('panel-history', this)"><span>üìú</span>HISTORY</button>
            <button id="nav-settings" class="tab-btn" onclick="switchTab('panel-settings', this)"><span>‚öôÔ∏è</span>SETTINGS</button>
        </nav>
    </div>

    <script src="poisoning detector script.js"></script>
</body>
</html>
