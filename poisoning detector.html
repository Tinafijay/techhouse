<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tech House | Poisoning Detector</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="Tech House logo.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="poisoning detector styles.css">
</head>
<body>

    <audio id="vista-chime" src="vista_startup.mp3" preload="auto"></audio>

    <div id="ios-guide" class="modal-overlay" style="display:none;" onclick="this.style.display='none'">
        <div class="modal-card">
            <h3>iPhone Installation</h3>
            <p>1. Tap <strong>Share</strong> (bottom icon)</p>
            <p>2. Tap <strong>Add to Home Screen</strong></p>
            <button class="main-btn">OK</button>
        </div>
    </div>

    <div id="tour-overlay" class="modal-overlay" style="display:none; background:rgba(0,0,0,0.95);">
        <div style="color:white; padding:20px; text-align:center;">
            <img src="Tech House logo.jpg" style="width:70px; border-radius:10px; margin-bottom:15px;">
            <h2 id="tour-title"></h2>
            <p id="tour-desc" style="margin-bottom:25px;"></p>
            <button id="tour-primary-btn" class="main-btn" onclick="nextTourStep()">NEXT</button>
            <button class="secondary-btn" style="color:white; border-color:white; width:100%; margin-top:10px;" onclick="startTour(true)">AUDIO TOUR</button>
        </div>
    </div>

    <div class="app-container">
        <div id="panel-scan" class="tab-pane active">
            <div style="padding: 20px; text-align: center;">
                <h2 style="color:var(--primary)">Scanner</h2>
                <div class="viewport">
                    <video id="cam-feed" autoplay playsinline muted></video>
                    <button id="torch-btn" onclick="toggleTorch()" style="position:absolute; top:15px; right:15px; background:rgba(0,0,0,0.5); border:none; border-radius:50%; width:45px; height:45px; color:white; font-size:1.2rem; display:none;">üî¶</button>
                </div>
                <button class="main-btn" onclick="processScan()">ANALYZE SAMPLE</button>
                <div id="status-text" aria-live="assertive" style="font-weight:bold; padding:20px; color:var(--text); min-height:60px;">System Ready</div>
            </div>
        </div>

        <div id="panel-history" class="tab-pane">
            <div style="padding: 20px;">
                <h2 style="color:var(--primary)">History Logs</h2>
                <button class="secondary-btn" style="width:100%; color:red; border-color:red;" onclick="clearHistory()">Wipe All</button>
                <div id="history-list" style="margin-top:20px;"></div>
            </div>
        </div>

        <div id="panel-settings" class="tab-pane">
            <div style="padding: 20px;">
                <h2 style="color:var(--primary)">Settings</h2>
                <div class="card">
                    <button id="install-btn" class="main-btn" style="background:#3b82f6; margin-bottom:20px;">INSTALL APP</button>
                    <div class="setting-row"><span>Sound</span><input type="checkbox" id="sound-toggle" checked onchange="updateToggles()"></div>
                    <div class="setting-row"><span>Haptics</span><input type="checkbox" id="haptic-toggle" checked onchange="updateToggles()"></div>
                    <hr>
                    <label>API Key</label>
                    <small>Get a free key at <a href="https://aistudio.google.com/app/apikey" target="_blank" style="color:var(--primary)">Google AI Studio</a></small>
                    <input type="password" id="api-key" class="input-field" placeholder="Paste Gemini Key">
                    <button class="main-btn" style="margin-top:10px;" onclick="saveKey()">Save Config</button>
                </div>
            </div>
        </div>

        <nav class="tab-bar">
            <button id="nav-scan" class="tab-btn active" onclick="switchTab('panel-scan', this)"><span>üì∑</span>SCAN</button>
            <button id="nav-history" class="tab-btn" onclick="switchTab('panel-history', this)"><span>üìú</span>HISTORY</button>
            <button id="nav-settings" class="tab-btn" onclick="switchTab('panel-settings', this)"><span>‚öôÔ∏è</span>SETTINGS</button>
        </nav>
    </div>

    <script src="poisoning detector script.js"></script>
</body>
</html>
