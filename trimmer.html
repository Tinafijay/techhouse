<!DOCTYPE html>
<html lang="en">
<head>
    <script src="coi-serviceworker.js"></script>
    <meta charset="UTF-8">
    <title>Tech House - High Speed Cutter</title>
    
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; padding: 20px; max-width: 850px; margin: 0 auto; }
        .card { background: #1e293b; padding: 30px; border-radius: 12px; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
        .status-box { background: #000; color: #4ade80; padding: 15px; font-family: monospace; border-radius: 6px; border-left: 5px solid #38bdf8; margin: 20px 0; }
        video { width: 100%; border-radius: 8px; background: #000; margin-top: 15px; }
        .time-readout { font-size: 1.5rem; color: #fbbf24; font-weight: bold; margin: 15px 0; }
        button { width: 100%; padding: 18px; background: #38bdf8; color: #0f172a; border: none; border-radius: 8px; font-size: 1.3rem; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:disabled { background: #475569; color: #94a3b8; cursor: not-allowed; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸŽ¬ Tech House Cutter</h1>
    <div id="announcer" class="sr-only" aria-live="assertive"></div>

    <div id="status-display" class="status-box">Status: initializing...</div>

    <input type="file" id="uploader" accept="video/*" aria-label="Select Video">
    
    <video id="player" controls></video>

    <div class="time-readout" id="current-time">Time: 0 minutes, 0 seconds</div>

    <div style="display: flex; gap: 30px; margin-bottom: 20px;">
        <p><strong>Start (S):</strong> <span id="start-val">Not Set</span></p>
        <p><strong>End (E):</strong> <span id="end-val">Not Set</span></p>
    </div>

    <button id="export-btn" disabled>START FAST EXPORT (Press X)</button>
</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ 
        log: true,
        corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
    });

    const player = document.getElementById('player');
    const uploader = document.getElementById('uploader');
    const statusDisp = document.getElementById('status-display');
    const announcer = document.getElementById('announcer');
    const exportBtn = document.getElementById('export-btn');

    let startTime = -1;
    let endTime = -1;
    let videoFile = null;

    function announce(msg) {
        announcer.innerText = "";
        setTimeout(() => { announcer.innerText = msg; }, 50);
        statusDisp.innerText = "Status: " + msg;
    }

    function formatToMinutes(seconds) {
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60);
        return `${m} minute${m !== 1 ? 's' : ''}, ${s} second${s !== 1 ? 's' : ''}`;
    }

    // --- ENGINE HANDSHAKE ---
    async function init() {
        try {
            // If the browser is "Isolated", the engine will load.
            // If not, the COI Service Worker will force a reload.
            await ffmpeg.load();
            announce("Engine Ready. Please upload your video.");
        } catch (e) {
            console.error(e);
            announce("Engine blocked. Refreshing page to apply security worker...");
            // This force-refresh often fixes the "handshake" issue
            if (!window.location.hash) {
                window.location.hash = 'reloaded';
                window.location.reload();
            }
        }
    }

    init();

    uploader.onchange = (e) => {
        videoFile = e.target.files[0];
        if (videoFile) {
            player.src = URL.createObjectURL(videoFile);
            exportBtn.disabled = false;
            announce("Video Loaded. Use S for start and E for end.");
        }
    };

    player.ontimeupdate = () => {
        document.getElementById('current-time').innerText = "Time: " + formatToMinutes(player.currentTime);
    };

    window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ' || e.code === 'Space') {
            e.preventDefault();
            player.paused ? player.play() : player.pause();
        }
        else if (k === 's') {
            startTime = player.currentTime;
            document.getElementById('start-val').innerText = formatToMinutes(startTime);
            announce("Start set at " + formatToMinutes(startTime));
        }
        else if (k === 'e') {
            endTime = player.currentTime;
            document.getElementById('end-val').innerText = formatToMinutes(endTime);
            announce("End set at " + formatToMinutes(endTime));
        }
        else if (k === 'x' && !exportBtn.disabled) {
            runExport();
        }
    });

    async function runExport() {
        if (startTime < 0 || endTime <= startTime) return announce("Set start and end points first.");
        
        exportBtn.disabled = true;
        announce("Writing file to memory... (For a 900MB file, this takes 10-15 seconds)");

        try {
            // Fast Stream Copy Logic
            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(videoFile));
            
            announce("Cutting video... almost done.");
            await ffmpeg.run('-ss', startTime.toString(), '-to', endTime.toString(), '-i', 'input.mp4', '-c', 'copy', 'output.mp4');

            const data = ffmpeg.FS('readFile', 'output.mp4');
            const url = URL.createObjectURL(new Blob([data.buffer], {type: 'video/mp4'}));
            const a = document.createElement('a');
            a.href = url;
            a.download = `trimmed_${videoFile.name}`;
            a.click();

            announce("Export Successful! Check your downloads.");
            exportBtn.disabled = false;
        } catch (err) {
            announce("Export Error. The file might be too large for the browser's current memory limit.");
            exportBtn.disabled = false;
        }
    }
</script>
</body>
</html>
