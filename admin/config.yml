backend:
  name: github
  repo: tinafijay/techhouse # Ensure this is your username/repository
  branch: main # Use 'main' or 'master' depending on your default branch
  auth_type: pkce # <--- ADD THIS NEW LINE!

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DDTHH:mm:ssZ", required: true, default: "2025-08-14T12:00:00Z"}
      - {label: "Author", name: "author", widget: "string", default: "Tinafi Akawu", required: true}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: true}
